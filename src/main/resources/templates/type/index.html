<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
    <head>
        <title>Liste des types</title>
    </head>
    <body>
        <div class="container">
            <div layout:fragment="content">
                <h1 th:text="${title}">Liste des types</h1>

                <div class="actions">
                    <a th:href="@{/types/create}">Add new type</a>
                </div>
                <table th:unless ="${#lists.isEmpty(types)}">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th colspan="2"> Actions </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="type : ${types}">
                            <td th:text="${type.type}">Acteur</td>
                            <td><a th:href="@{/types/{id}(id=${type.id})}">View</a></td>
                            <td><a href="@{/types/{id}/edit(id=${type.id})}">Edit</a></td>
                        </tr>
                    </tbody>
                </table>
                
                <!--
                <ul th:unless="${#lists.isEmpty(types)}">
                        <li th:each="type : ${types}">
                        <span th:text="${type.type}">Acteur</span>
                <a th:href="@{/types/{id}(id=${type.id})}">View</a>
                <a th:href="@{/types/{id}/edit(id=${artist.id})}">Edit</a>
                </li>
                </ul>
                -->
                
            </div>
        </div>
    </body>
</html>
